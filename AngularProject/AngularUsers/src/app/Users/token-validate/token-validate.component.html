<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Token sended to email</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

        <form class="example-form" (submit)="TokenValidateMethod()" [formGroup]="TokenValidate">
        <table class="example-full-width" cellspacing="0">
           <tr>
          <td><mat-form-field class="example-full-width">
            <mat-label>Token</mat-label>

            <input matInput placeholder="Token" type="text" name="Token" formControlName="Token" required>
            <mat-error *ngIf="TokenValidate.invalid">{{getErrorMessageToken()}}</mat-error>


        </mat-form-field></td>
        </tr>
    </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="TokenValidateMethod()" [disabled]="TokenValidate.invalid"  color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
