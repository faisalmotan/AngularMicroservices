<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" (submit)="login()" [formGroup]="LoginForm">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <mat-label>username</mat-label>
              <input matInput placeholder="Username" formControlName="username"  name="username" required>
                <mat-error *ngIf="LoginForm.invalid">{{getErrorMessageUserName()}}</mat-error>
            </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="example-full-width">
            <mat-label>password</mat-label>

            <input matInput placeholder="Password" type="password" name="password" formControlName="password" required>
            <mat-error *ngIf="LoginForm.invalid">{{getErrorMessagePassword()}}</mat-error>

        </mat-form-field></td>
        </tr></table>
      </form>
      <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" [disabled]="LoginForm.invalid"  color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
